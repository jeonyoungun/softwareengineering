<!DOCTYPE html>
<html>

<head>
    <title>메인 화면</title>
</head>

<body>
    <h1>코인 거래소</h1>
    <p>현재 코인 개수: {{ coin_inventory }}</p>
    <p>코인 가격: {{ coin_price }}원</p>

    <form method="POST" action="/buy_coin">
        <label>코인 개수</label>
        <input type="number" name="coin_quantity" min="1" required><br>
        <input type="submit" value="코인 구매">
    </form>

    <hr>
    <p>{{ user['name'] }}님, 환영합니다!</p>
    <p>사용자 코인 개수: {{ coins }}</p>
    <p>사용자 시드머니: {{ seed_money }}원</p>
    <h2>시드머니 충전</h2>
    <form method="POST" action="/charge_money">
        <label>충전할 시드머니</label>
        <input type="number" name="seed_money" min="0" step="1" required><br>
        <input type="submit" value="시드머니 충전">
    </form>
    <h2>코인 판매</h2>
    <form method="POST" action="/sell_coin">
        <label>판매할 코인 개수</label>
        <input type="number" name="coin_quantity" min="1" required><br>
        <label>코인 가격</label>
        <input type="number" name="coin_price" min="1" step="0.01" required><br>
        <input type="submit" value="코인 판매">
    </form>

    <h2>시드머니 출금</h2>
    <form method="POST" action="/convert_money">
        <label>출금할 시드머니</label>
        <input type="number" name="amount" min="1" step="0.01" required><br>
        <input type="submit" value="시드머니 출금">
    </form>
    <p>{{ message }}</p>
    <a href="/logout">로그아웃</a>
</body>

</html>
